<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-overlay {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content {
            animation: scaleIn 0.3s ease-out;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="font-bold text-2xl text-indigo-600 flex items-center">
                <i data-lucide="shield-check" class="mr-2"></i><span>pte9999</span>
            </a>
            <div id="auth-buttons" class="flex items-center space-x-2">
                <button id="login-btn-nav" class="bg-transparent hover:bg-indigo-50 text-indigo-600 font-semibold py-2 px-4 border border-indigo-500 rounded-lg transition-all">登录</button>
                <button id="register-btn-nav" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-all transform hover:scale-105">免费注册</button>
            </div>
            <div id="user-info" class="hidden items-center space-x-4">
                <span class="font-medium">欢迎, <span id="user-email-display"></span></span>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-all">退出</button>
            </div>
        </div>
    </nav>

    <main id="content-area" class="container mx-auto px-6 py-12">
        <div id="public-content">
            <div class="text-center">
                <h1 class="text-5xl font-extrabold text-slate-900 mb-4">欢迎来到我们的平台!</h1>
                <p class="text-xl text-slate-600 mb-8">这是一个公开页面, 任何人都可以看到这里的内容。要访问我们的核心功能, 请先免费注册。</p>
                <div class="max-w-4xl mx-auto p-8 bg-indigo-600 rounded-2xl shadow-lg">
                    <div class="grid grid-cols-5 gap-4 text-indigo-300 text-8xl opacity-30">
                        <i data-lucide="brain-circuit"></i><i data-lucide="book-open-check"></i><i data-lucide="award"></i><i data-lucide="target"></i><i data-lucide="trending-up"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="member-content" class="hidden">
            <h2 class="text-4xl font-bold mb-8">会员专区</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <a href="/wfd" class="block p-8 bg-white rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all cursor-pointer">
                    <i data-lucide="swords" class="w-12 h-12 text-indigo-500 mb-4"></i>
                    <h3 class="text-2xl font-bold mb-2">WFD默写教练</h3>
                    <p class="text-slate-600">点击这里开始你的听写练习，支持调速和智能纠错。</p>
                </a>
                <div class="p-8 bg-white rounded-2xl shadow-lg opacity-50 cursor-not-allowed">
                    <i data-lucide="bar-chart-3" class="w-12 h-12 text-blue-500 mb-4"></i>
                    <h3 class="text-2xl font-bold mb-2">学习数据分析</h3>
                    <p class="text-slate-600">功能开发中，敬请期待。</p>
                </div>
                <div class="p-8 bg-white rounded-2xl shadow-lg opacity-50 cursor-not-allowed">
                    <i data-lucide="download-cloud" class="w-12 h-12 text-purple-500 mb-4"></i>
                    <h3 class="text-2xl font-bold mb-2">资料下载区</h3>
                    <p class="text-slate-600">功能开发中，敬请期待。</p>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authButtons = document.getElementById('auth-buttons');
            const userInfo = document.getElementById('user-info');
            const publicContent = document.getElementById('public-content');
            const memberContent = document.getElementById('member-content');
            const modalContainer = document.getElementById('modal-container');
            let currentUserEmail = null; // 用于暂存当前操作的用户邮箱

            const showModal = (content) => {
                modalContainer.innerHTML = `<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 modal-overlay">${content}</div>`;
                modalContainer.classList.remove('hidden');
            };

            const hideModal = () => {
                modalContainer.innerHTML = '';
                modalContainer.classList.add('hidden');
            };

            const updateUIForLoggedIn = (email) => {
                currentUserEmail = email;
                authButtons.classList.add('hidden');
                userInfo.classList.remove('hidden');
                document.getElementById('user-email-display').textContent = email;
                publicContent.classList.add('hidden');
                memberContent.classList.remove('hidden');
            };

            const updateUIForLoggedOut = () => {
                currentUserEmail = null;
                authButtons.classList.remove('hidden');
                userInfo.classList.add('hidden');
                publicContent.classList.remove('hidden');
                memberContent.classList.add('hidden');
                sessionStorage.removeItem('loggedInUser');
            };

            const registerModalContent = `
                <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 modal-content">
                    <h2 class="text-3xl font-bold mb-6">创建免费账户</h2>
                    <form id="register-form">
                        <div class="mb-4">
                            <label for="register-email" class="block text-sm font-medium text-slate-700 mb-1">邮箱地址</label>
                            <input id="register-email" type="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="register-password" class="block text-sm font-medium text-slate-700 mb-1">密码</label>
                            <input id="register-password" type="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all">创建账户</button>
                    </form>
                </div>`;

            const loginModalContent = `
                <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 modal-content">
                    <h2 class="text-3xl font-bold mb-6">登录</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-slate-700 mb-1">邮箱地址</label>
                            <input id="login-email" type="email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block text-sm font-medium text-slate-700 mb-1">密码</label>
                            <input id="login-password" type="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all">登录</button>
                    </form>
                </div>`;

            const verifyModalContent = (email) => `
                <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 modal-content">
                    <h2 class="text-3xl font-bold mb-2">验证您的邮箱</h2>
                    <p class="text-slate-600 mb-6">我们已向 <span class="font-bold">${email}</span> 发送了一个6位数验证码。(在开发中, 请查看服务器终端)。</p>
                    <form id="verify-form">
                        <input type="hidden" id="verify-email" value="${email}">
                        <div class="mb-4">
                            <label for="verify-code" class="block text-sm font-medium text-slate-700 mb-1">验证码</label>
                            <input id="verify-code" type="text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all">确认验证</button>
                    </form>
                </div>`;

            const termsModalContent = `
                <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-8 modal-content flex flex-col h-[90vh]">
                    <h2 class="text-3xl font-bold mb-4">服务条款和隐私政策</h2>
                    <div id="terms-content" class="flex-grow border rounded-lg p-2 overflow-y-auto bg-slate-50 mb-4">
                       <iframe src="/terms" class="w-full h-full border-0"></iframe>
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="agree-checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" disabled>
                        <label for="agree-checkbox" class="ml-2 block text-sm text-slate-800">我已阅读并同意以上服务条款和隐私政策。</label>
                    </div>
                    <button id="agree-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg transition-all disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>同意并继续</button>
                </div>`;

            const showRegisterModal = () => showModal(registerModalContent);
            const showLoginModal = () => showModal(loginModalContent);
            const showVerificationModal = (email) => showModal(verifyModalContent(email));
            const showTermsModal = (email) => {
                currentUserEmail = email;
                showModal(termsModalContent);

                const iframe = document.querySelector('#terms-content iframe');
                iframe.onload = () => {
                    const termsBody = iframe.contentWindow.document.body;
                    const agreeCheckbox = document.getElementById('agree-checkbox');
                    const agreeBtn = document.getElementById('agree-btn');

                    iframe.contentWindow.onscroll = () => {
                        const scrollable = termsBody.scrollHeight - iframe.clientHeight;
                        if (termsBody.scrollTop >= scrollable - 50) { // Check if scrolled near the bottom
                            agreeCheckbox.disabled = false;
                        }
                    };

                    agreeCheckbox.addEventListener('change', () => { agreeBtn.disabled = !agreeCheckbox.checked; });
                };
            };

            async function handleApiRequest(url, body) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });
                    return { ok: response.ok, status: response.status, data: await response.json() };
                } catch (error) {
                    console.error('API请求失败:', error);
                    return { ok: false, data: { message: '网络错误或服务器无响应' } };
                }
            }

            async function onRegisterSubmit(email, password) {
                const result = await handleApiRequest('/register', { email, password });
                if (result.ok) {
                    showVerificationModal(email);
                } else {
                    alert(`注册失败: ${result.data.message}`);
                }
            }

            async function onVerifySubmit(email, code) {
                const result = await handleApiRequest('/verify', { email, code });
                if (result.ok) {
                    alert(result.data.message);
                    showLoginModal();
                } else {
                    alert(`验证失败: ${result.data.message}`);
                }
            }

            async function onLoginSubmit(email, password) {
                const result = await handleApiRequest('/login', { email, password });
                if (result.ok) {
                    hideModal();
                    if (!result.data.agreed_to_terms) {
                        showTermsModal(email);
                    } else {
                        sessionStorage.setItem('loggedInUser', email);
                        updateUIForLoggedIn(email);
                    }
                } else {
                    if (result.data.action === 'verify') {
                        alert(result.data.message);
                        showVerificationModal(email);
                    } else {
                        alert(`登录失败: ${result.data.message}`);
                    }
                }
            }

            async function onAgreeTermsSubmit() {
                const result = await handleApiRequest('/agree_terms', { email: currentUserEmail });
                if (result.ok) {
                    hideModal();
                    sessionStorage.setItem('loggedInUser', currentUserEmail);
                    updateUIForLoggedIn(currentUserEmail);
                } else {
                    alert('操作失败，请重试');
                }
            }

            document.body.addEventListener('click', e => {
                const targetId = e.target.id;
                const closestButton = e.target.closest('button');
                const target = closestButton || e.target;

                if (target.id === 'login-btn-nav') showLoginModal();
                if (target.id === 'register-btn-nav') showRegisterModal();
                if (target.id === 'logout-btn') updateUIForLoggedOut();
                if (target.id === 'agree-btn') onAgreeTermsSubmit();

                if (e.target.classList.contains('modal-overlay')) {
                    hideModal();
                }
            });

            document.body.addEventListener('submit', e => {
                e.preventDefault();
                if (e.target.id === 'register-form') {
                    onRegisterSubmit(e.target.elements['register-email'].value, e.target.elements['register-password'].value);
                }
                if (e.target.id === 'login-form') {
                    onLoginSubmit(e.target.elements['login-email'].value, e.target.elements['login-password'].value);
                }
                if (e.target.id === 'verify-form') {
                    onVerifySubmit(e.target.elements['verify-email'].value, e.target.elements['verify-code'].value);
                }
            });

            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                updateUIForLoggedIn(loggedInUser);
            }

            lucide.createIcons();
        });
    </script>
</body>
</html>
