<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级WFD默写教练</title>
    <!-- 引入Tailwind CSS 用于美化界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Lucide图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 自定义动画和样式 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .comparison-result span {
            padding: 4px 6px;
            border-radius: 4px;
            margin: 2px;
            display: inline-block;
            font-size: 1.1rem;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .word-correct {
            background-color: #dcfce7;
            color: #166534;
        }

        .word-incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            text-decoration: line-through;
        }

        .word-missing {
            background-color: #e0e7ff;
            color: #4338ca;
            border: 1px dashed #6366f1;
        }

        .pulse-once {
            animation: pulse-animation 0.8s ease-out;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        #timer-display {
            transition: color 0.5s, transform 0.5s;
        }

            #timer-display.urgent {
                color: #dc2626;
                animation: pulse-urgent 1s infinite;
            }

        @keyframes pulse-urgent {
            0%, 100% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #star-btn.starred svg {
            fill: #facc15;
            color: #facc15;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-start justify-center min-h-screen font-sans p-4">

                { id: 64, sentence: ["The falling birth rate means the number of students drops."] },
                { id: 65, sentence: ["Please click the logo above to enter the site."] },

                { id: 67, sentence: ["This article refers to a number of interesting experiments."] },
                { id: 68, sentence: ["You should submit your team papers to the general office."] },
                { id: 69, sentence: ["All students have their own styles of learning."] },
                { id: 70, sentence: ["Stock prediction can be very capricious even for professionals."] },
                { id: 71, sentence: ["New classrooms will be put into use next month."] },

            let currentPlaylist = [];
            let currentPlaylistIndex = 0;
            let synth = window.speechSynthesis;
            let utterance = new SpeechSynthesisUtterance();
            let voices = [];
            let timerInterval = null;
            let timeLeft = 30;
            let scoreHistory = [];
            let starredQuestions = [];
            let practiceMode = 'all'; // 'all' or 'starred'

            const playAudioBtn = document.getElementById('play-audio-btn');
            const retryBtn = document.getElementById('retry-btn');
            const prevQuestionBtn = document.getElementById('prev-question-btn');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const submitBtn = document.getElementById('submit-btn');
            const userInput = document.getElementById('user-input');
            const resultContainer = document.getElementById('result-container');
            const comparisonResultDiv = document.getElementById('comparison-result');
            const correctAnswerDiv = document.getElementById('correct-answer');
            const currentQuestionIndexSpan = document.getElementById('current-question-index');
            const totalQuestionsSpan = document.getElementById('total-questions');
            const speedControl = document.getElementById('speed-control');
            const speedValueSpan = document.getElementById('speed-value');
            const timerDisplay = document.getElementById('timer-display');
            const scoreDisplay = document.getElementById('score-display');
            const totalScoreDisplay = document.getElementById('total-score-display');
            const copyrightYearSpan = document.getElementById('copyright-year');
            const historyList = document.getElementById('history-list');
            const starBtn = document.getElementById('star-btn');
            const modeAllBtn = document.getElementById('mode-all');
            const modeStarredBtn = document.getElementById('mode-starred');

            function loadFromStorage() {
                const savedHistory = localStorage.getItem('wfdScoreHistory');
                if (savedHistory) scoreHistory = JSON.parse(savedHistory);
                const savedStarred = localStorage.getItem('wfdStarredQuestions');
                if (savedStarred) starredQuestions = JSON.parse(savedStarred);
            }

            function saveToStorage() {
                localStorage.setItem('wfdScoreHistory', JSON.stringify(scoreHistory));
                localStorage.setItem('wfdStarredQuestions', JSON.stringify(starredQuestions));
            }

            function renderHistory() {
                historyList.innerHTML = '';
                if (scoreHistory.length === 0) {
                    historyList.innerHTML = `<li class="text-slate-400 text-center py-4">暂无练习记录</li>`;
                    return;
                }
                scoreHistory.slice().reverse().forEach(entry => {
                    const li = document.createElement('li');
                    li.className = `p-3 rounded-lg flex justify-between items-center ${entry.score === entry.totalScore ? 'bg-green-50' : 'bg-red-50'}`;
                    const scoreColor = entry.score === entry.totalScore ? 'text-green-700' : 'text-red-700';
                    li.innerHTML = `
                        <div>
                            <span class="font-bold text-slate-700">第 ${entry.questionId} 题</span>
                            <span class="block text-xs text-slate-500">${new Date(entry.timestamp).toLocaleString('zh-CN')}</span>
                        </div>
                        <span class="text-xl font-extrabold ${scoreColor}">${entry.score}/${entry.totalScore}</span>
                    `;
                    historyList.appendChild(li);
                });
            }

            function setPracticeMode(mode) {
                practiceMode = mode;
                if (mode === 'all') {
                    currentPlaylist = [...wfdSentences];
                } else {
                    currentPlaylist = wfdSentences.filter(q => starredQuestions.includes(q.id));
                    if (currentPlaylist.length === 0) {
                        alert('收藏夹是空的！请先在“所有题目”模式下标星收藏题目。');
                        setPracticeMode('all'); // Revert to all mode
                        return;
                    }
                }
                currentPlaylistIndex = 0;
                updateModeUI();
                loadQuestion(currentPlaylistIndex);
            }

            function updateModeUI() {
                totalQuestionsSpan.textContent = currentPlaylist.length || wfdSentences.length;
                if (practiceMode === 'all') {
                    modeAllBtn.classList.add('bg-white', 'text-indigo-600', 'shadow-sm');
                    modeAllBtn.classList.remove('text-slate-600');
                    modeStarredBtn.classList.add('text-slate-600');
                    modeStarredBtn.classList.remove('bg-white', 'text-indigo-600', 'shadow-sm');
                } else {
                    modeStarredBtn.classList.add('bg-white', 'text-indigo-600', 'shadow-sm');
                    modeStarredBtn.classList.remove('text-slate-600');
                    modeAllBtn.classList.add('text-slate-600');
                    modeAllBtn.classList.remove('bg-white', 'text-indigo-600', 'shadow-sm');
                }
            }

            function updateStarIcon() {
                if (!currentPlaylist.length) return;
                const currentQuestion = currentPlaylist[currentPlaylistIndex];
                if (starredQuestions.includes(currentQuestion.id)) {
                    starBtn.classList.add('starred');
                } else {
                    starBtn.classList.remove('starred');
                }
            }

            function toggleStar() {
                if (!currentPlaylist.length) return;
                const currentQuestion = currentPlaylist[currentPlaylistIndex];
                const questionId = currentQuestion.id;
                const starIndex = starredQuestions.indexOf(questionId);
                if (starIndex > -1) {
                    starredQuestions.splice(starIndex, 1);
                } else {
                    starredQuestions.push(questionId);
                }
                saveToStorage();
                updateStarIcon();
            }

            function initialize() {
                loadFromStorage();
                renderHistory();
                loadVoices();
                setPracticeMode('all');
                copyrightYearSpan.textContent = new Date().getFullYear();
                if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
            }

            function loadVoices() {
                voices = synth.getVoices();
                const preferredVoice = voices.find(voice => voice.name.includes('Google') && voice.lang.startsWith('en')) || voices.find(voice => voice.lang.startsWith('en-US'));
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.pitch = 1;
                updateSpeechRate();
            }

            function loadQuestion(index) {
                stopTimer();
                if (currentPlaylist.length === 0) {
                    userInput.disabled = true;
                    submitBtn.disabled = true;
                    currentQuestionIndexSpan.textContent = 0;
                    return;
                }
                userInput.disabled = false;
                submitBtn.disabled = false;

                const question = currentPlaylist[index];
                utterance.text = question.sentence[0];
                userInput.value = '';
                resultContainer.classList.add('hidden');
                currentQuestionIndexSpan.textContent = index + 1;
                userInput.focus();
                updateStarIcon();
            }

            function startTimer() { /* ... unchanged ... */ }
            function stopTimer() { /* ... unchanged ... */ }
            function updateSpeechRate() { /* ... unchanged ... */ }

            function startTimer() { stopTimer(); timeLeft = 30; timerDisplay.textContent = timeLeft; timerDisplay.classList.remove('urgent'); timerInterval = setInterval(() => { timeLeft--; timerDisplay.textContent = timeLeft; if (timeLeft <= 10) { timerDisplay.classList.add('urgent'); } if (timeLeft <= 0) { stopTimer(); submitBtn.click(); } }, 1000); }
            function stopTimer() { clearInterval(timerInterval); timerInterval = null; timerDisplay.textContent = 30; timerDisplay.classList.remove('urgent'); }
            function updateSpeechRate() { const rate = parseFloat(speedControl.value); utterance.rate = rate; speedValueSpan.textContent = `${rate.toFixed(1)}x`; }

            function compareAnswers() {
                stopTimer();
                userInput.disabled = true;

                const question = currentPlaylist[currentPlaylistIndex];
                const userText = userInput.value;
                const normalize = (text) => text.trim().split(/\s+/).filter(Boolean);
                const userWords = normalize(userText);

                let bestScore = -1;
                let bestComparison = {};

                for (const correctText of question.sentence) {
                    const correctWords = normalize(correctText);
                    let score = 0;
                    let correctWordsPool = [...correctWords];

                    for (const userWord of userWords) {
                        const matchIndex = correctWordsPool.indexOf(userWord);
                        if (matchIndex !== -1) {
                            score++;
                            correctWordsPool.splice(matchIndex, 1);
                        }
                    }
                    if (score > bestScore) {
                        bestScore = score;
                        bestComparison = { score: score, totalScore: correctWords.length, correctText: correctText };
                    }
                }

                scoreDisplay.textContent = bestComparison.score;
                totalScoreDisplay.textContent = bestComparison.totalScore;
                correctAnswerDiv.textContent = bestComparison.correctText;

                const historyEntry = { questionId: question.id, score: bestComparison.score, totalScore: bestComparison.totalScore, timestamp: new Date().toISOString() };
                scoreHistory.push(historyEntry);
                saveToStorage();
                renderHistory();

                const correctWordsForDiff = normalize(bestComparison.correctText);
                let resultHTML = '';
                const correctWordMatched = correctWordsForDiff.map(() => false);
                const userWordsWithStatus = userWords.map(uWord => {
                    const matchIndex = correctWordsForDiff.findIndex((cWord, index) => !correctWordMatched[index] && cWord === uWord);
                    if (matchIndex !== -1) {
                        correctWordMatched[matchIndex] = true;
                        return { word: uWord, status: 'correct' };
                    }
                    return { word: uWord, status: 'incorrect' };
                });
                userWordsWithStatus.forEach(item => { resultHTML += `<span class="word-${item.status}">${item.word}</span>`; });
                correctWordsForDiff.forEach((word, index) => { if (!correctWordMatched[index]) { resultHTML += `<span class="word-missing">${word} (遗漏)</span>`; } });
                comparisonResultDiv.innerHTML = resultHTML || "<span>(您没有输入任何内容)</span>";
                resultContainer.classList.remove('hidden');
            }

            function playCurrentAudio() {
                if (synth.speaking || !currentPlaylist.length) return;
                playAudioBtn.classList.add('pulse-once');
                setTimeout(() => playAudioBtn.classList.remove('pulse-once'), 800);
                utterance.onend = () => { startTimer(); userInput.focus(); };
                synth.speak(utterance);
            }

            function navigateAndPlay(direction) {
                if (currentPlaylist.length === 0) return;
                if (direction === 'next') {
                    currentPlaylistIndex = (currentPlaylistIndex + 1) % currentPlaylist.length;
                } else {
                    currentPlaylistIndex = (currentPlaylistIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
                }
                loadQuestion(currentPlaylistIndex);

                const buttons = [playAudioBtn, retryBtn, prevQuestionBtn, nextQuestionBtn];
                buttons.forEach(btn => btn.disabled = true);
                setTimeout(() => { playCurrentAudio(); buttons.forEach(btn => btn.disabled = false); }, 1000);
            }

            playAudioBtn.addEventListener('click', playCurrentAudio);
            retryBtn.addEventListener('click', () => { if (!currentPlaylist.length) return; loadQuestion(currentPlaylistIndex); playCurrentAudio(); });
            prevQuestionBtn.addEventListener('click', () => navigateAndPlay('prev'));
            nextQuestionBtn.addEventListener('click', () => navigateAndPlay('next'));
            speedControl.addEventListener('input', updateSpeechRate);
            submitBtn.addEventListener('click', compareAnswers);
            userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); submitBtn.click(); } });
            starBtn.addEventListener('click', toggleStar);
            modeAllBtn.addEventListener('click', () => setPracticeMode('all'));
            modeStarredBtn.addEventListener('click', () => setPracticeMode('starred'));

            initialize();
            lucide.createIcons();
        });
    </script>
</body>
</html>
